<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>TODO List Java</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Material Icons (para ícones clássicos) -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Google Material Symbols Outlined (carrega também edit e delete usados no JS) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=task_alt,edit,delete" />
</head>
<body>
    <div class="container">
        <img src="imgs/undraw_choose_5kz4.svg" alt="Logo" class="logo">
        <h1 style="display: flex; align-items: center; justify-content: center; gap: 0.7rem; font-size: 2.8rem;">
          <span class="material-symbols-outlined" style="font-size: 2.8rem; color: #8875FF; font-variation-settings: 'FILL' 1, 'wght' 700;">task_alt</span>
          <span style="font-size: inherit; font-weight: 700;">TODO List</span>
        </h1>
        <form id="task-form">
            <input type="text" id="title" placeholder="Título da tarefa" required>
            <input type="text" id="description" placeholder="Descrição">
            <input type="date" id="dueDate" placeholder="Data de vencimento">
            <select id="status" required>
                <option value="TODO">A Fazer</option>
                <option value="DOING">Fazendo</option>
                <option value="DONE">Feito</option>
            </select>
            <button type="submit">Adicionar</button>
        </form>
        <div class="columns">
            <div class="column">
                <div class="column-icon" title="A Fazer">
                  <span class="material-icons">list_alt</span>
                  <span class="column-label">A Fazer</span>
                </div>
                <ul id="todo-list" class="task-list"></ul>
            </div>
            <div class="column">
                <div class="column-icon" title="Fazendo">
                  <span class="material-icons">hourglass_empty</span>
                  <span class="column-label">Fazendo</span>
                </div>
                <ul id="doing-list" class="task-list"></ul>
            </div>
            <div class="column">
                <div class="column-icon" title="Feito">
                  <span class="material-icons">check_circle</span>
                  <span class="column-label">Feito</span>
                </div>
                <ul id="done-list" class="task-list"></ul>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
